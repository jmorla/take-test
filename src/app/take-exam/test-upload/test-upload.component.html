<div class="container mt-4">
  <div class="card" style="min-height: 600px;">
    <div class="card-body">
      <div class="upload-container">
        <div class="title mb-4">
          <h1>{{loaded && !message ? 'Tomar el examen!' : 'Cargar el examen'}}</h1>
        </div>
        <div class="row">
          <div class="col-md-12" *ngIf="!loaded">
            <div class="custom-file col-md-6">
              <input type="file" class="custom-file-input" id="customFile" #fileInput>
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
          </div>
          <div class="col-md-12 mt-4">
            <button class="btn btn-primary" (click)="loadExam()" *ngIf="!loaded">Review file</button>
            <button class="btn btn-success btn-lg" *ngIf="loaded && !message" [routerLink]="['/take-test/test']">Tomar
              Examen</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="row" *ngIf="message">
        <div class="alert alert-danger col-md-12 pt-4 pb-4" style="text-align: center;">
          <h5>
            <pre>
{{message}}
        </pre>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
